<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hej {{ user.username }}!
  Du er skrevet op til nyhedsbrevet.

  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Du er ikke logged ind</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
